{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <form action="/plan/delete_recipe/{{ recipeplan.id }}/" method="POST">
        {% csrf_token %}
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">USUŃ PRZEPIS Z PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-danger rounded-0 text-light m-1">Usuń</button>
        </div>
    </div>

    <div class="schedules-content">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ recipeplan_id }}" id="name" name="meal_name"
                           placeholder="{{ recipeplan.plan.name }}" readonly>
                </div>
            </div>            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa przepisu
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="name" name="meal_name"
                           placeholder="{{ recipeplan.recipe.name }}" readonly>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
